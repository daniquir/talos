<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <title>TALOS // VAULT-OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen overflow-hidden flex flex-col bg-black text-green-500 font-['Fira_Code']">

    <header class="h-14 border-b border-zinc-800 flex items-center justify-between px-6 bg-zinc-950/50">
        <div class="flex items-center gap-4">
            <div id="status-main" class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <h1 class="text-xs font-bold tracking-[0.3em] text-zinc-100 uppercase">Talos Systems</h1>
        </div>
        
        <div class="flex items-center gap-8">
            <div class="flex items-center gap-3">
                <span class="text-[8px] text-zinc-500 uppercase">Bridge</span>
                <div id="led-storage" class="w-1.5 h-1.5 bg-zinc-800 rounded-full transition-all duration-500"></div>
                <span class="text-[8px] text-zinc-500 uppercase">Bunker</span>
                <div id="led-bunker" class="w-1.5 h-1.5 bg-zinc-800 rounded-full transition-all duration-500"></div>
            </div>
            <button onclick="UI.openModal()" class="border border-green-900 px-4 py-1 text-[10px] uppercase hover:bg-green-500 hover:text-black transition-all">New_Secret</button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <aside class="w-72 border-r border-zinc-900 bg-zinc-950/20 flex flex-col">
            <div id="file-list" class="flex-1 overflow-y-auto p-4 custom-scroll space-y-2"></div>
        </aside>

        <section class="flex-1 flex flex-col bg-[#020202]">
            <div id="viewer-header" class="h-8 border-b border-zinc-900 px-6 flex items-center text-[9px] text-zinc-600 uppercase italic">Idle_System</div>
            <div class="flex-1 p-10 overflow-auto custom-scroll">
                <div id="viewer-content" class="text-zinc-400 text-sm leading-relaxed whitespace-pre-wrap"></div>
            </div>
        </section>
    </main>

    <div id="modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-zinc-950 border border-zinc-800 w-full max-w-md p-6">
            <h2 class="text-[10px] font-bold uppercase mb-6 text-zinc-500 tracking-widest">Encrypt_Data_Stream</h2>
            <form id="encrypt-form" class="space-y-3">
                <input type="text" id="entry-path" placeholder="PATH (folder/name)" class="w-full bg-zinc-900 border border-zinc-800 p-3 text-xs text-white focus:outline-none focus:border-green-500">
                <textarea id="entry-content" rows="4" placeholder="PAYLOAD" class="w-full bg-zinc-900 border border-zinc-800 p-3 text-xs text-white focus:outline-none focus:border-green-500"></textarea>
                <input type="password" id="entry-pass" placeholder="GPG_PASSPHRASE" class="w-full bg-zinc-900 border border-zinc-800 p-3 text-xs text-white focus:outline-none focus:border-green-500">
                <div class="flex gap-2">
                    <button type="submit" class="flex-1 bg-green-900/20 border border-green-600 text-green-500 py-3 text-[10px] font-bold uppercase hover:bg-green-600 hover:text-black transition-all">Execute</button>
                    <button type="button" onclick="UI.closeModal()" class="px-6 border border-zinc-800 text-zinc-500 text-[10px] uppercase">Abort</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
